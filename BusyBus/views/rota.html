<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/rota.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../imgs/icon.png" alt="Logo" width="45" height="45" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <img src="../imgs/iconMenu.png" width="45" height="45" class="d-inline-block align-text-top" alt="">
            </button>
            </div>
        </div>
        </nav>
    </header>
    <section>
        <div class="content">
            <div class="rota">
                <h6>Local de partida</h6>
                <div class="input">
                    <i class="fa-solid fa-location-dot"></i>
                    <input id="partida" class="btRota" placeholder="Escolha uma rua" autocomplete="off">
                    <div class="loading-spinner" id="spinner-partida"></div>
                    <button id="btnMinhaLocalizacao" class="btn-localizacao" title="Usar minha localização atual">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                </div>
            </div>
            <div class="rota">
                <h6>Destino</h6>
                <div class="input">
                    <i class="fa-solid fa-location-dot"></i>
                    <input id="destino" class="btRota" placeholder="Escolha uma rua" autocomplete="off">
                    <div class="loading-spinner" id="spinner-destino"></div>
                    <button id="btnFavoritar" class="btn-favorito" title="Favoritar este endereço">
                        <i class="far fa-star"></i>
                    </button>
                </div>
            </div>
            <div class="fav">
                <h6>Favoritos</h6>
                <div id="listaFavoritos"></div>
            </div>
        <div class="dMap">
            <h6>Ônibus próximos a você</h6>
            <div id="map"></div>
        </div>
        <div class="prosseguir">
            <h6 id="btnContinuar" disabled>Continuar</h6>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="../js/rota.js"></script>
</body>
</html>

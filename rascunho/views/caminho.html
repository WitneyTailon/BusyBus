    <section>
        <div id="map"></div>
        <div class="temp">
            <span>Chegando em 0 minutos...</span>
        </div>
        <div class="txtMoto">
        <span>O SEU MOTORISTA</span>
        </div>
        <div class="motorista">
            <div class="dadosM">
                <img src="../images/iconMotorista.png" alt="">
                <div class="nomeNota">
                    <span>FABRICIO GOIS</span>
                    <br>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>
            <div class="dadosC">
                <span>COR DO TRANSPORTE: BRANCO</span>
                <span>PLACA: XXXX-XXXX</span>
            </div>
        </div>
    </section>
</body>
<script>
    // Inicializa o mapa e traça a rota
    document.addEventListener('DOMContentLoaded', function() {
        const pontoPartida = JSON.parse(localStorage.getItem("pontoPartida"));
        const carroMaisProximo = JSON.parse(localStorage.getItem("carroMaisProximo"));
        const tempoRota = parseInt(localStorage.getItem('tempoRota')) || 0;
        const spanTempo = document.querySelector('.temp span');
        const spanMoto = document.querySelector('.txtMoto');
        const divMotorista = document.querySelector('.motorista');

        // Inicializa o mapa centralizado no ponto médio
        const map = L.map('map').setView([
            (pontoPartida.lat + carroMaisProximo.lat) / 2,
            (pontoPartida.lng + carroMaisProximo.lng) / 2
        ], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Ícones personalizados
        const roundIcon = L.divIcon({
            className: 'round-marker',
            html: `<div style="width: 40px; height: 40px; border-radius: 50%; overflow: hidden; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
                    <img src="../images/pfpFoto.jpg" alt="Perfil" style="width: 100%; height: 100%; object-fit: cover;">
                </div>`,
            iconSize: [40, 40],
            iconAnchor: [20, 40]
        });

        const carroIcon = L.divIcon({
            className: '',
            html: `<div style="width: 30px; height: 30px; border-radius: 50%; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
                    <img src="../images/iconCarro.png" alt="Carro" style="width: 100%; height: 100%; object-fit: cover;">
                </div>`,
            iconSize: [30, 30],
            iconAnchor: [15, 30]
        });

        // Cria e armazena os marcadores iniciais
        const partidaMarker = L.marker([pontoPartida.lat, pontoPartida.lng], { 
            icon: roundIcon 
        }).addTo(map).bindPopup("Ponto de Partida").openPopup();

        const carroMarker = L.marker([carroMaisProximo.lat, carroMaisProximo.lng], { 
            icon: carroIcon 
        }).addTo(map).bindPopup("Seu motorista");

        // Traça a rota inicial e armazena a referência
        let initialRoute = null;
        tracarRota(map, pontoPartida, carroMaisProximo)
            .then(coords => {
                if (coords) {
                    initialRoute = L.polyline(coords, { color: 'blue', weight: 5 }).addTo(map);
                    map.fitBounds(initialRoute.getBounds());
                }
            });

        // Inicia o cronômetro
        let tempoRestante = tempoRota;
        spanTempo.textContent = `Chegando em cerca de ${tempoRestante} minutos...`;

        const intervalo = setInterval(() => {
            tempoRestante -= 1;
            
            if (tempoRestante <= 0) {
                spanTempo.textContent = 'Em direção ao destino final';
                divMotorista.classList.add('escondido');
                spanMoto.classList.add('escondido');
                
                const pontoDestino = JSON.parse(localStorage.getItem("pontoDestino"));
                if (pontoDestino) {
                    // Remove apenas os elementos que não serão mais necessários
                    if (initialRoute) map.removeLayer(initialRoute);
                    map.removeLayer(carroMarker);
                    
                    // Mantém o marcador de partida, mas vamos transformá-lo
                    map.removeLayer(partidaMarker);

                    // Adiciona um marcador de destino
                    const destinoIcon = L.divIcon({
                        className: 'destino-marker',
                        html: `
                            <div style="width: 30px; height: 30px; border-radius: 50%; background: #4CAF50; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
                                <i class="fa-solid fa-flag" style="color: white; font-size: 14px;"></i>
                            </div>`,
                        iconSize: [30, 30],
                        iconAnchor: [15, 30]
                    });
                    
                    const destinoMarker = L.marker([pontoDestino.lat, pontoDestino.lng], {
                        icon: destinoIcon
                    }).addTo(map).bindPopup("Destino final");

                    // Traça nova rota e anima o marcador
                    tracarRota(map, pontoPartida, pontoDestino, true)
                        .then(routeCoords => {
                            if (routeCoords) {
                                // Cria marcador animado na posição inicial
                                const movingMarker = L.marker([pontoPartida.lat, pontoPartida.lng]).addTo(map);
                                animarMarcador(movingMarker, routeCoords, 3000); // tempo de animação
                                
                                // Desenha a nova rota
                                L.polyline(routeCoords, { color: '#4CAF50', weight: 5 }).addTo(map);
                            }
                        });
                }
                clearInterval(intervalo);
            } else {
                spanTempo.textContent = `Chegando em ${tempoRestante} minutos...`;
            }
        }, 60000);
    });

    // Função para traçar a rota no mapa
    function tracarRota(map, origem, destino, isFinalRoute = false) {
        const coordsOrigem = `${origem.lng},${origem.lat}`;
        const coordsDestino = `${destino.lng},${destino.lat}`;
        const url = `https://router.project-osrm.org/route/v1/driving/${coordsOrigem};${coordsDestino}?overview=full&geometries=geojson`;

        return fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.routes && data.routes.length > 0) {
                    const route = data.routes[0];
                    const routeCoords = route.geometry.coordinates.map(coord => [coord[1], coord[0]]); // [lat, lng]

                    const polyline = L.polyline(routeCoords, { color: isFinalRoute ? '#4CAF50' : 'blue', weight: 5 }).addTo(map);
                    map.fitBounds(polyline.getBounds());
                    
                    // Retornamos as coordenadas para uso na animação
                    return routeCoords;
                }
                return null;
            })
            .catch(error => {
                console.error('Erro ao traçar rota:', error);
                // Fallback em linha reta
                const fallbackCoords = [
                    [origem.lat, origem.lng],
                    [destino.lat, destino.lng]
                ];
                L.polyline(fallbackCoords, { color: isFinalRoute ? '#4CAF50' : 'blue' }).addTo(map);
                return fallbackCoords;
            });
    }
    function animarMarcador(marker, routeCoords, duration) {
        let startTime = null;
        const totalDistance = routeCoords.length;
        const markerIcon = L.divIcon({
            className: 'moving-marker',
            html: `<div style="width: 40px; height: 40px; border-radius: 50%; overflow: hidden; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3); background: #4CAF50; display: flex; align-items: center; justify-content: center;">
                    <img src="../images/pfpFoto.jpg" alt="Perfil" style="width: 100%; height: 100%; object-fit: cover;">
                </div>`,
            iconSize: [40, 40],
            iconAnchor: [20, 40]
    });

    marker.setIcon(markerIcon);

    function animate(timestamp) {
        if (!startTime) startTime = timestamp;
        const progress = Math.min((timestamp - startTime) / duration, 1);
        const currentIndex = Math.floor(progress * (totalDistance - 1));
        
        if (currentIndex < totalDistance - 1) {
            const currentPos = routeCoords[currentIndex];
            marker.setLatLng(currentPos);
            requestAnimationFrame(animate);
        } else {
            // Chegou ao destino
            marker.setLatLng(routeCoords[totalDistance - 1]);
        }
    }

    requestAnimationFrame(animate);
}

</script>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">

                <img src="../images/icon.png" alt="Logo" width="45" height="45" class="d-inline-block align-text-top">

            <img src="../images/iconMenu.png" width="45" height="45" class="d-inline-block align-text-top" alt="">
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>

                <li class="nav-item">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

        </div>
        </nav>
    </header>
    <section>
        <div id="map"></div>
        <div class="temp">
            <span>Chegando em 0 minutos...</span>
        </div>
        <span>O SEU MOTORISTA</span>
        <div class="motorista">
            <div class="dadosM">
                <img src="../images/iconMotorista.png" alt="">
                <div class="nomeNota">
                    <span>FABRICIO GOIS</span>
                    <br>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>
            <div class="dadosC">
                <span>COR DO TRANSPORTE: BRANCO</span>
                <span>PLACA: XXXX-XXXX</span>
            </div>
        </div>
    </section>
</body>
<script>
    // Inicializa o mapa e traça a rota
    document.addEventListener('DOMContentLoaded', function() {
        // Recupera as coordenadas armazenadas
        const pontoPartida = JSON.parse(localStorage.getItem("pontoPartida"));
        const carroMaisProximo = JSON.parse(localStorage.getItem("carroMaisProximo"));
        const tempoRota = parseInt(localStorage.getItem('tempoRota')) || 0;
        const spanTempo = document.querySelector('.temp span');
        
        // Inicializa o mapa centralizado no ponto médio
        const map = L.map('map').setView([
            (pontoPartida.lat + carroMaisProximo.lat) / 2,
            (pontoPartida.lng + carroMaisProximo.lng) / 2
        ], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Ícones personalizados
        const roundIcon = L.divIcon({
            className: 'round-marker',
            html: `<div style="width: 40px; height: 40px; border-radius: 50%; overflow: hidden; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
                    <img src="../images/pfpFoto.jpg" alt="Perfil" style="width: 100%; height: 100%; object-fit: cover;">
                </div>`,
            iconSize: [40, 40],
            iconAnchor: [20, 40]
        });

        const carroIcon = L.divIcon({
            className: '',
            html: `<div style="width: 30px; height: 30px; border-radius: 50%; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
                    <img src="../images/iconCarro.png" alt="Carro" style="width: 100%; height: 100%; object-fit: cover;">
                </div>`,
            iconSize: [30, 30],
            iconAnchor: [15, 30]
        });

        // Adiciona marcadores
        L.marker([pontoPartida.lat, pontoPartida.lng], { 
            icon: roundIcon 
        }).addTo(map).bindPopup("Ponto de Partida").openPopup();

        L.marker([carroMaisProximo.lat, carroMaisProximo.lng], { 
            icon: carroIcon 
        }).addTo(map).bindPopup("Seu motorista");

        // Traça a rota
        tracarRota(map, pontoPartida, carroMaisProximo);

        // Inicia o cronômetro
        let tempoRestante = tempoRota;
        spanTempo.textContent = `Chegando em cerca de ${tempoRestante} minutos...`;

        const intervalo = setInterval(() => {
            tempoRestante -= 1;
            
            if (tempoRestante <= 0) {
                spanTempo.textContent = 'Seu motorista chegou!';
                spanTempo.classList.add('chegada');
                clearInterval(intervalo);
            } else {
                spanTempo.textContent = `Chegando em ${tempoRestante} minutos...`;
            }
        }, 60000);
    });

    // Função para traçar a rota no mapa
    function tracarRota(map, origem, destino) {
        const coordsOrigem = `${origem.lng},${origem.lat}`;
        const coordsDestino = `${destino.lng},${destino.lat}`;
        const url = `https://router.project-osrm.org/route/v1/driving/${coordsOrigem};${coordsDestino}?overview=full&geometries=geojson`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.routes && data.routes.length > 0) {
                    const route = data.routes[0];
                    const routeCoords = L.Polyline.fromEncoded(
                        route.geometry,
                        {
                            color: '#3388ff',
                            weight: 5,
                            opacity: 0.7
                        }
                    ).addTo(map);
                    
                    // Ajusta o zoom para mostrar toda a rota
                    map.fitBounds(routeCoords.getBounds());
                }
            })
            .catch(error => {
                console.error('Erro ao traçar rota:', error);
                // Fallback: linha reta se a API falhar
                L.polyline([
                    [origem.lat, origem.lng],
                    [destino.lat, destino.lng]
                ], {color: 'blue'}).addTo(map);
            });
    }
</script>
</html>
